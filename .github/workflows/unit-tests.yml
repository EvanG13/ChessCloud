name: Unit Tests

on:
  pull_request:
    branches:
      - main
jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create temp .env file
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.ENV_FILE }}" > src/main/resources/.env

      - name: Set up Amazon Corretto 21 JDK with Maven dependency caching
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package -DskipTests -DskipSwaggerCodegen -DskipSpotifyFormat

      - name: Run unit tests
        run: mvn test -DskipSwaggerCodegen -DskipSpotifyFormat
