components:
  schemas:
    Stats:
      type: object
      properties:
        wins:
          type: integer
          example: 1
        losses:
          type: integer
          example: 2
        draws:
          type: integer
          example: 3
        rating:
          type: integer
          example: 987
      required:
        - wins
        - losses
        - draws
        - rating
    GamemodeStats:
      type: object
      description: Stats for one or all tracked game modes
      properties:
        $ref: '#/components/schemas/Stats'