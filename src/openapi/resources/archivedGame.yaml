get:
  summary: Game State
  description: Get Game State
  x-amazon-apigateway-integration:
    type: "aws_proxy"
    httpMethod: "POST"
    uri: "arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:archivedGame/invocations"
  security:
    - bearerAuth: [ ]
  parameters:
    - $ref: "../parameters/AuthEndpointParams.yaml#/components/parameters/authHeader"
    - $ref: "../parameters/AuthEndpointParams.yaml#/components/parameters/userId"
    - in: path
      name: gameId
      description: Archived Game id
      required: true
      schema:
        type: string
  responses:
    200:
      description: Game State Successfully found
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ArchivedGameResponse.yaml'
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
    400:
      $ref: '../schemas/responses/Responses.yaml#/components/responses/400'
options:
  summary: CORS support
  description: Enable CORS by returning correct headers
  tags:
    - CORS
  x-amazon-apigateway-integration:
    type: "mock"
    requestTemplates:
      application/json: "{\"statusCode\": 200}"
    responses:
      default:
        statusCode: "200"
        responseParameters:
          method.response.header.Access-Control-Allow-Headers: "'*'"
          method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
          method.response.header.Access-Control-Allow-Origin: "'*'"
          responseTemplates:
            application/json: { }
  responses:
    "200":
      description: Default response for CORS method
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
      content: { }