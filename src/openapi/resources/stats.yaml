post:
  summary: stats
  description: post win/loss/draw
  x-amazon-apigateway-integration:
    type: "aws_proxy"
    httpMethod: "POST"
    uri: "arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:stats/invocations"
  security:
    - bearerAuth: [ ]
  parameters:
    - $ref: "../schemas/requests/AuthEndpointParams.yaml#/components/parameters/authHeader"
    - $ref: "../schemas/requests/AuthEndpointParams.yaml#/components/parameters/userId"
  responses:
    200:
      description: Post Stats Successful
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/StatsResponse.yaml'
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
    400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/BadRequest.yaml'
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
options:
  summary: CORS support
  description: Enable CORS by returning correct headers
  tags:
    - CORS
  x-amazon-apigateway-integration:
    type: "mock"
    requestTemplates:
      application/json: "{\"statusCode\": 200}"
    responses:
      default:
        statusCode: "200"
        responseParameters:
          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
          method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
          method.response.header.Access-Control-Allow-Origin: "'*'"
          responseTemplates:
            application/json: { }
  responses:
    "200":
      description: Default response for CORS method
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
      content: { }