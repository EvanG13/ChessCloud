post:
  summary: Register to the system
  description: Registers a user into the system, providing a session token.
  x-amazon-apigateway-integration:
    type: "aws_proxy"
    httpMethod: "POST"
    uri: "arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:register/invocations"
    default:
      statusCode: "200"
      responseParameters:
        method.response.header.Access-Control-Allow-Headers: "'Content-Type'"
        method.response.header.Access-Control-Allow-Methods: "'*'"
        method.response.header.Access-Control-Allow-Origin: "'*'"
      responseTemplates:
        application/json: { }
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/RegisterRequestBody.yaml'
  responses:
    200:
      description: Registration successful
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/OKResponse.yaml'
    400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/BadRequest.yaml'
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Unauthorized.yaml'
    409:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Conflict.yaml'
options:
  x-amazon-apigateway-integration:
    type: "mock"
    default:
      statusCode: 200
      responseParameters:
        method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
        method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
        method.response.header.Access-Control-Allow-Origin: "'*'"
      responseTemplates:
        application/json: { }
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/RegisterRequestBody.yaml'
  responses:
    "200":
      description: "200 response"
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
      content:
        application/json:
          schema:
            type: "object"