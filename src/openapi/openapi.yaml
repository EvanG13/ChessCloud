components:
  schemas:
    LoginRequestBody:
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
          description: The user's email address
          format: email
        password:
          type: string
          description: The user's password
    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: 9dd1561d-e3ea-419b-a394-5ca2fbad058b
        user:
          $ref: '#/components/schemas/User'
    GeneralResponseModel:
      type: object
      properties:
        message:
          type: string
          example: Message
    RegisterRequestBody:
      required:
      - email
      - password
      - username
      type: object
      properties:
        email:
          type: string
          description: The user's email address
          format: email
        username:
          type: string
          description: User's username(non-unique)
        password:
          type: string
          description: The user's password
    GameModeStats:
      type: object
      properties: {}
      description: Stats for one or all tracked game modes
    GameState:
      required:
      - gameStateAsFen
      - gameStatus
      - id
      - moveList
      - players
      - rating
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the game.
        moveList:
          type: array
          description: List of moves made in the game.
          items:
            type: string
        gameStatus:
          $ref: '#/components/schemas/GameStatus'
        players:
          type: array
          description: List of players participating in the game.
          items:
            $ref: '#/components/schemas/Player'
        rating:
          type: integer
          description: Rating of the game.
        gameStateAsFen:
          type: string
          description: The current game state in FEN notation.
    GameStatus:
      type: string
      description: Current status of the game.
      enum:
      - PENDING
      - ONGOING
      - FINISHED
    Player:
      required:
      - id
      - name
      - rating
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the player.
        name:
          type: string
          description: Name of the player.
        rating:
          type: integer
          description: Player's rating in the game.
    User:
      type: object
      properties:
        id:
          type: string
          example: foo-id
        email:
          type: string
          example: fake@gmail.com
        username:
          type: string
          example: foo-username
  responses:
    "400":
      description: Bad Request
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralResponseModel'
    "401":
      description: Unauthorized
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralResponseModel'
    "200":
      description: OK
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralResponseModel'
    "500":
      description: Internal Server Error
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralResponseModel'
    "409":
      description: Conflict
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralResponseModel'
    "404":
      description: Not Found
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralResponseModel'
  parameters:
    authHeader:
      name: Authorization
      in: header
      description: session token
      required: true
      schema:
        type: string
    userId:
      name: userId
      in: header
      required: true
      schema:
        type: string
  securitySchemes:
    bearerAuth:
      type: apiKey
      name: Unused
      in: header
      scheme: bearer
      bearerFormat: Session Token
      x-amazon-apigateway-authtype: custom
      x-amazon-apigateway-authorizer:
        type: REQUEST
        authorizerUri: "arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:auth/invocations"
        identityValidationExpression: "^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$"
        authorizerResultTtlInSeconds: 300
        identitySource: "method.request.header.Authorization,method.request.header.userId"
